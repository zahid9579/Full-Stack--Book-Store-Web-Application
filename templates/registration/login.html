{% extends "base.html" %}

{% block content %}
<div class="login-form">
  <h2 class="auth-heading">Login Form</h2>
  <form method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <button class="btn btn-primary">Login</button>
  </form>
  <p class="register-text">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
